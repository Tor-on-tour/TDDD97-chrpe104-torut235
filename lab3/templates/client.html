<!DOCTYPE html>
<html>
    <head>
      <title>Twidder</title>
      <link rel="shortcut icon" href="">
      <script type=”text/view” id="profileview">
      <div class="header">
        <ul>
          <li class="menuItem" id="headerHome"><a href=#"home" onclick="headerfunc(panelHome);">Home</a></li>
          <li class="menuItem" id="headerBrowse"><a href=#"browse" onclick="headerfunc(panelBrowse);">Browse</a></li>
          <li class="menuItem" id="headerAccount"><a href=#"account" onclick="headerfunc(panelAccount);">Account</a></li>
        </ul>
      </div>

      <div id="fullPanel">
        <div class="panel" id="panelHome">
        <div class="air"></div>
          <div class="personalSpaceElement">
            <p class="personalInformation">Name: <span id="PIName"></span></p>
            <p class="personalInformation">Last name: <span id="PILastname"></span></p>
            <p class="personalInformation">City: <span id="PICity"></span></p>
            <p class="personalInformation">Gender: <span id="PIGender"></span></p>
            <p class="personalInformation">Country: <span id="PIcountry"></span></p>
            <p class="personalInformation">Email: <span id="PIEmail"></span></p>
          </div>

          <div>
            <form class="wallInputTextElement" id="wallInputTextElement-h">
            <p>How was your day?</p>
            <textarea class ="wallInputText" id="wallInputText-h" cols="40" rows="5"></textarea>

            <button type="submit" id="wallTextButton-h">submit</button>
            </form>
          </div>

          <div><button onclick="refreshWall_h()" id="refreshWall-h">refresh<button></div>

          <div class="wall" id="wall-h"></div>
        </div>

        <div class="panel" id="panelBrowse">
          <div class="air">
            <form id="searchUser">
              <button type="submit" id="submit_botton_browse">search<button>
              <input type="text" id="userToFind"></input>
            </form>
          </div>
          <div class="personalSpaceElement">
            <p class="personalInformation">Name: <span id="PIName-b"></span></p>
            <p class="personalInformation">Last name: <span id="PILastname-b"></span></p>
            <p class="personalInformation">City: <span id="PICity-b"></span></p>
            <p class="personalInformation">Gender: <span id="PIGender-b"></span></p>
            <p class="personalInformation">Country: <span id="PIcountry-b"></span></p>
            <p class="personalInformation">Email: <span id="PIEmail-b"></span></p>
          </div>

          <div>
            <form class="wallInputTextElement" id="wallInputTextElement-b">
            <p>How was your day?</p>
            <textarea class ="wallInputText" id="wallInputText-b" cols="40" rows="5"></textarea>
            <button type="submit" id="wallTextButton-b">submit</button>
            </form>
          </div>

          <div><button onclick="refreshWall_b()" id="refreshWall-b">refresh<button></div>

          <div class="wall" id="wall-b"></div>
        </div>

        <div class="panel" id="panelAccount">
        <div id="changePwMessage"></div>
        <div class=""></div>
          <h1>AccountPanel</h1>

            <form id="changePasswordElement">
              <p>Change password:</p>
              <div class="formElement">Old password <input type="password" id="change-old-password" required></div>
              <div class="formElement">New password <input type="password" id="change-new-password" required></div>
              <button type="submit" id="submit-change-pw">Change</button>
            </form>
            <div>
          <button onclick="signOutFunc()" id="signout_button" >Logout</button>
          </div>
        </div>
      </div>

      </script>

      <script type=”text/view” id="welcomeview">
      <div class="middle">
        <div id="LS"><img src="static/wimage.png" alt="" /></div>
        <div id="L">
          <form id="login">
            <div class="formElement"> Email <input type="text" id="loginUsername" required></div>
            <div class="formElement"> Password <input type="password" id="loginPassword" required></div>
            <button type="submit">Login</button>
          </form>
          <div id="loginMessage"></div>
        </div>
        <div id="S">
          <h3>
            Sign up here
          </h3>
          <form id="signup">
            <div class="formElement">First name <input type="text" id="firstnameInput"></div>
            <div class="formElement">Family name <input type="text" id="familynameInput"></div>
            <div class="formElement">Gender <select id="genderInput">
              <option>Male</option>
              <option selected>Female</option>
                </select></div>
            <div class="formElement">City <input type="text" id="cityInput"></div>
            <div class="formElement">Country <input type="text" id="countryInput"></div>
            <div class="formElement" >Email <input type="Email" id="emailInput"></div>
            <div class="formElement">Password <input type="password" id="signup-password"></div>
            <div class="formElement">Repeat PSW <input type="password" id="signup-password-RE" ></div>
            <button type="submit">Sign up</button>
          </form>
          <div id="pwMessage"></div>
        </div>
      </div>
      </script>
       <link href="static/client.css" type="text/css" rel="stylesheet">
       <script src="static/api.js" type="text/javascript"></script>
       <script src="static/client.js" type="text/javascript"></script>

    </head>
    <body>
      <div id="clientviewer">

      </div>
    </body>
</html>
